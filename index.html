<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Lernplattform</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root" class="min-h-screen bg-gray-100"></div>
  <script type="text/babel">
    const { useState } = React;

    const modules = [
      {
        title: "Objektorientierte Programmierung",
        content: `
# Objektorientierte Programmierung (OOP)
OOP ist ein Programmierparadigma, das auf Klassen und Objekten basiert. Hier ein Beispiel in JavaScript:

\`\`\`javascript
class Bot {
  constructor(name) {
    this.name = name;
  }

  greet() {
    return \`Hallo, ich bin \${this.name}!\`;
  }
}

const myBot = new Bot("DiscordBot");
console.log(myBot.greet());
\`\`\`

**Konzepte:**
- **Kapselung**: Daten und Methoden in einer Klasse bündeln
- **Vererbung**: Eigenschaften und Methoden von einer Klasse erben
- **Polymorphismus**: Methoden in verschiedenen Formen implementieren
        `
      },
      {
        title: "Express.js Grundlagen",
        content: `
# Express.js
Express.js ist ein Web-Framework für Node.js. Hier ein einfacher Server:

\`\`\`javascript
const express = require('express');
const app = express();

app.get('/', (req, res) => {
  res.send('Hallo, Welt!');
});

app.listen(3000, () => {
  console.log('Server läuft auf Port 3000');
});
\`\`\`

**Wichtige Features:**
- Routing
- Middleware
- REST-API-Entwicklung
        `
      },
      {
        title: "Discord API",
        content: `
# Discord API
Die Discord API ermöglicht die Interaktion mit Discord-Servern. Beispiel mit discord.js:

\`\`\`javascript
const { Client, GatewayIntentBits } = require('discord.js');
const client = new Client({ intents: [GatewayIntentBits.Guilds, GatewayIntentBits.GuildMessages] });

client.on('ready', () => {
  console.log(\`Eingeloggt als \${client.user.tag}\`);
});

client.on('messageCreate', msg => {
  if (msg.content === '!ping') {
    msg.reply('Pong!');
  }
});

client.login('DEIN_TOKEN');
\`\`\`

**Hinweis**: Ersetze 'DEIN_TOKEN' mit einem echten Bot-Token.
        `
      },
      {
        title: "Redis für Caching",
        content: `
# Redis
Redis ist ein In-Memory-Datenstore, ideal für Caching. Beispiel:

\`\`\`javascript
const redis = require('redis');
const client = redis.createClient();

client.on('connect', () => {
  console.log('Verbunden mit Redis');
});

await client.set('key', 'value');
const value = await client.get('key');
console.log(value); // Ausgabe: value
\`\`\`

**Vorteile**:
- Schnelle Datenabrufe
- Skalierbarkeit
        `
      },
      {
        title: "MySQL",
        content: `
# MySQL
MySQL ist ein relationale Datenbank. Beispiel mit Node.js:

\`\`\`javascript
const mysql = require('mysql2/promise');

const pool = mysql.createPool({
  host: 'localhost',
  user: 'root',
  password: 'password',
  database: 'test'
});

const [rows] = await pool.query('SELECT * FROM users');
console.log(rows);
\`\`\`

**Wichtige Konzepte**:
- Tabellenstruktur
- SQL-Abfragen
- Transaktionen
        `
      },
      {
        title: "Load Balancing & Clustering",
        content: `
# Load Balancing & Clustering
**Load Balancing**: Anfragen auf mehrere Server verteilen.
**Clustering**: Mehrere Node.js-Instanzen nutzen.

Beispiel mit Node.js Clustering:

\`\`\`javascript
const cluster = require('cluster');
const http = require('http');
const numCPUs = require('os').cpus().length;

if (cluster.isMaster) {
  for (let i = 0; i < numCPUs; i++) {
    cluster.fork();
  }
} else {
  http.createServer((req, res) => {
    res.writeHead(200);
    res.end('Hallo von Prozess ' + process.pid);
  }).listen(8000);
}
\`\`\`
        `
      },
      {
        title: "Scrum",
        content: `
# Scrum
Scrum ist ein agiles Framework für Teamarbeit.

**Rollen**:
- Product Owner
- Scrum Master
- Entwicklungsteam

**Events**:
- Sprint Planning
- Daily Scrum
- Sprint Review
- Sprint Retrospektive

**Artefakte**:
- Product Backlog
- Sprint Backlog
- Increment
        `
      }
    ];

    function App() {
      const [selectedModule, setSelectedModule] = useState(modules[0]);

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-4 text-center">Coding Lernplattform</h1>
          <div className="flex flex-col md:flex-row gap-4">
            <div className="w-full md:w-1/4 bg-white p-4 rounded shadow">
              <h2 className="text-xl font-semibold mb-2">Module</h2>
              <ul>
                {modules.map((mod, index) => (
                  <li
                    key={index}
                    className={`cursor-pointer p-2 rounded ${selectedModule.title === mod.title ? 'bg-blue-500 text-white' : 'hover:bg-gray-200'}`}
                    onClick={() => setSelectedModule(mod)}
                  >
                    {mod.title}
                  </li>
                ))}
              </ul>
            </div>
            <div className="w-full md:w-3/4 bg-white p-6 rounded shadow">
              <h2 className="text-2xl font-semibold mb-4">{selectedModule.title}</h2>
              <div
                className="prose max-w-none"
                dangerouslySetInnerHTML={{
                  __html: marked.parse(selectedModule.content)
                }}
              />
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.umd.min.js"></script>
</body>
</html>
